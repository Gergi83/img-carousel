<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="/img/img1.jpg" alt="img 1">
            <img src="/img/img2.jpg" alt="img 2">
            <img src="/img/img3.jpg" alt="img 3">
            <img src="/img/img4.jpg" alt="img 4">
            <img src="/img/img5.jpg" alt="img 5">
            <img src="/img/img6.jpg" alt="img 6">
        </div>
        <div class="btns-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
